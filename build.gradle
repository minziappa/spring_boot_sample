buildscript {
	repositories {
		mavenCentral()
	}
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

jar {
    baseName = 'myproject'
    version =  '0.0.1-SNAPSHOT'
}

// For provided jars
configurations {
	provided
}

repositories {
	mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE') {
        exclude module: "spring-boot-starter-tomcat"
    }
	compile 'org.springframework.boot:spring-boot-starter-jetty:1.2.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.2.3.RELEASE'
	testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.3.RELEASE'
	testCompile 'junit:junit:4.12'


}
